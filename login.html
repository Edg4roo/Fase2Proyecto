<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/template_grid.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/login.css">
    <title>Inicia sesión</title>
</head>

<body>
    <header>
        <div class="container overlay">
            <div class="row">
                <div class="col-6" id="header_icon">
                    <img src="/img/icons/icon.png" alt="verdularia">
                </div>
                <div class="col-6">
                    <div id="search_block">
                        <img src="/img/icons/search.png" alt="lupa">
                        <input type="text" name="search" id="search">
                        <img src="/img/icons/user.png" alt="user">
                        <img src="/img/icons/shopping_kart.png" alt="user">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-12">
                <ul>
                    <li><a href="">Comprar</a></li>
                    <li><a href="">Conocenos</a></li>
                    <li><a href="">Contacto</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Videos</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-5">
                        <div id="imagen_decorativa">
                        </div>
                    </div>                    
                    <div class="col-7 center">
                        <div class="form">
                            <form action="">
                                <label class="txt_input_label" for="email">Correo electrónico</label>
                                    <input type="email" id="email" name="email">
                                <label class="txt_input_label" for="password">Contraseña</label>
                                    <input type="password" id="password" name="password">
                                    <p>¿Has olvidado tu contraseña? Haz click <a href="">aqui</a></p>
                                    <input type="checkbox" value="1" id="cbox"> <label for="cbox">Recordarme</label>
                                <button type="button">Login</button>
                            </form>                          
                            <p>¿Todavia no eres miembro? <a href="">Registrate aqui</a></p>
                        </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
