<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/template_grid.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/register.css">
    <title>Registrate</title>
</head>

<body>
    <header>
        <div class="container overlay">
            <div class="row">
                <div class="col-6" id="header_icon">
                    <img src="/img/icons/icon.png" alt="verdularia">
                </div>
                <div class="col-6">
                    <div id="search_block">
                        <img src="/img/icons/search.png" alt="lupa">
                        <input type="text" name="search" id="search">
                        <img src="/img/icons/user.png" alt="user">
                        <img src="/img/icons/shopping_kart.png" alt="user">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-12">
                <ul>
                    <li><a href="">Comprar</a></li>
                    <li><a href="">Conocenos</a></li>
                    <li><a href="">Contacto</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Videos</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <h1>Registrate</h1>
                        <p>Los campos con * son necesarios. Los que no estan marcados <br>
                            son solo necesarios si te registras como vendedor o como ambos </p>
                    </div>
                    <div class="col-2">
                    </div>

                </div>


                <form action="">
                    <div class="row">
                        <div class="col-2">
                            
                        </div>
                        <div class="col-3">
                            <label for="">Soy</label>
                            <input type="radio" value="comprador">
                            <label for="">Comprador</label>
                        </div>
                        <div class="col-3">
                            <input type="radio" value="vendedor">
                            <label for="">Vendedor</label>
                        </div>
                        <div class="col-3">
                            <input type="radio" value="ambos">
                            <label for="">Ambos</label>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <label for="name">Nombre *</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="col-4">
                            <label for="surname">Apellidos *</label>
                            <input type="surname" name="surname" id="surname">
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <label for="company">Compañía *</label>
                            <input type="text" name="company" id="company">
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <label for="cif">CIF</label>
                            <input type="text" name="cif" id="cif">
                        </div>
                        <div class="col-4">
                            <label for="tlf">Num tlf</label>
                            <input type="text" name="tlf" id="tlf">
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <label for="dirfiscal">Dirección fiscal</label>
                            <input type="text" name="dirfiscal" id="dirfiscal">
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <label for="cp">C.P *</label>
                            <input type="text" name="cp" id="cp">
                        </div>
                        <div class="col-4">
                            <label for="provincia">Provincia</label>
                            <select name="provincia" id="provincia"></select>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <label for="email">E-mail *</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <label for="password">Contraseña *</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="col-4">
                            <label for="password">Repetir contraseña *</label>
                            <input type="passwordb" id="passwordb" name="passwordb">
                        </div>
                        <div class="col-2"></div>
                    </div>


                </form>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
