<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdularia</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/template_grid.css">
    <link rel="stylesheet" href="style/home.css">
    <link rel="shortcut icon" href="/img/icons/icono_sin_texto.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Oswald:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1" id="header_icon">
                    <img src="/img/icons/icono1.png" alt="verdularia">
                </div>
                <div class="col-8">
                    <ul>
                        <li><a href="">Comprar</a></li>
                        <li><a href="">Conocenos</a></li>
                        <li><a href="">Contacto</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Videos</a></li>
                    </ul>
                </div>
                <div class="col-3">
                    <div id="search_block">
                        <img src="/img/icons/search.png" alt="lupa">
                        <input type="text" name="search" id="search">
                        <img src="/img/icons/user.png" alt="user">
                        <img src="/img/icons/shopping_kart.png" alt="user">
                    </div>
                </div>
            </div>
        </div>


    </header>
    <main>
        <section id="section_1">
            <div class="container-fluid" id="front_products">
                <div class="row">
                    <div class="col-4">
                        <img src="img/misc/banana.webp" alt="frutas">
                        <h2>Frutas</h2>
                    </div>
                    <div class="col-4">
                        <img src="img/misc/lechuga.png" alt="verduras">
                        <h2>Verduras</h2>
                    </div>
                    <div class="col-4">
                        <img src="img/misc/huevo.png" alt="frescos">
                        <h2>Frescos</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img src="img/misc/pan.png" alt="obrador">
                        <h2>Obrador</h2>
                    </div>
                    <div class="col-4">
                        <img src="img/misc/queso.png" alt="quesos">
                        <h2>Quesos</h2>
                    </div>
                    <div class="col-4">
                        <img src="img/misc/mermelada.png" alt="frutas">
                        <h2>Otros</h2>
                    </div>
                </div>
            </div>
        </section>
        <div id="section_2">
            <h1>hola</h1>
        </div>
    </main>
</body>

</html>
